<!DOCTYPE html>
<html>
<head>
    <title>双币理财分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">双币理财决策系统</h1>
        
        <!-- 控制面板 -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form id="analysisForm" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">交易对</label>
                        <select name="symbol" class="form-select">
                            <option value="BTCUSDT">BTC/USDT</option>
                            <option value="ETHUSDT">ETH/USDT</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">预测周期(小时)</label>
                        <input type="number" name="period" value="24" class="form-control">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">分析</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 结果展示 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">上涨概率</h5>
                        <div id="upProb" class="display-4 text-success">--%</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">下跌概率</h5>
                        <div id="downProb" class="display-4 text-danger">--%</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title">年化收益</h5>
                        <div id="annualReturn" class="display-4 text-primary">--%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区 -->
        <div class="card shadow">
            <div class="card-body">
                <div id="priceChart" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
